<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar Cita - Clínica Bienestar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="form-column">
      <!-- ============ FORMULARIO DE AGENDAR CITA ============ -->
      <section id="form-agendar" class="form-container agendar-form">
        <h2>Agendar Cita</h2>
        <form class="formulario" id="cita-form">
          <select id="especialidad" required>
            <option value="">Seleccione especialidad</option>
            <option value="Pediatría">Pediatría</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Medicina General">Medicina General</option>
          </select>

          <select id="medico" required disabled>
            <option value="">Primero seleccione especialidad</option>
          </select>

          <div class="input-fecha-wrapper">
            <input type="date" id="fecha-cita" required />
            <span class="fecha-placeholder">Fecha de la Cita</span>
          </div>

          <select id="hora-cita" required disabled>
            <option value="">Seleccione un horario</option>
          </select>

          <div class="acciones">
            <button type="submit" class="btn" id="btn-confirmar">Confirmar Cita</button>
            <button type="button" class="btn volver" onclick="window.location.href='index.html'">Volver al Menú</button>
          </div>
        </form>

        <div id="resultado-cita"></div>

        <!-- Confirmación de cita -->
        <div id="confirmacion-cita" class="oculto">
          <h3>✅ Tu cita ha sido agendada</h3>
          <p id="detalle-cita"></p>
          <button class="btn volver" onclick="window.location.href='index.html'">Volver al Menú</button>
        </div>
      </section>
    </div>
  </div>
  <script src="agendar.js"></script>
</body>
</html>
